<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Phase 10 – Autistic Master (Online)</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<div class="card">
  <h1>Phase 10 – Autistic Master (Online)</h1>

  <div>
    <label>Name:</label>
    <input id="nameInput" />
  </div>

  <h2>Deine Phase</h2>
  <div class="phase-box">
    <button id="phasePrev">◀</button>
    <span id="myPhase" class="phase-number">1</span>
    <button id="phaseNext">▶</button>
  </div>

  <button id="finishBtn" class="primary">Phase beendet!</button>

  <hr>

  <h3>Punkte eingeben</h3>
  <div id="scorePanel" class="hidden">
    <div id="finisherInfo" class="muted"></div>

    <label>Karten 0–9</label>
    <input id="low" type="number" value="0" min="0">

    <label>Karten 10–12</label>
    <input id="high" type="number" value="0" min="0">

    <label>Joker</label>
    <input id="joker" type="number" value="0" min="0">

    <button id="submitScore" class="primary">Weiter geht’s</button>
  </div>

  <hr>

  <h2>Spieler</h2>
  <div id="playerList"></div>
</div>

<script src="client.js"></script>
</body>
</html>
